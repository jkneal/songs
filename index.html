<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unnamed Band</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background-overlay">
        <div class="sound-waves"></div>
    </div>
    
    <header class="header">
        <h1 class="logo">Unnamed</h1>
        <p class="tagline">Song starters for, you know, a band.</p>
    </header>
    
    <div class="main-container">
        <section class="playlist-section">
            <ul class="playlist" id="playlist">
                <!-- Tracks will be dynamically generated here -->
            </ul>
            
            <div class="player-controls">
                <div class="now-playing">
                    <div class="wave-indicator">
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                    </div>
                    <span class="now-playing-text">Select a track</span>
                </div>
                
                <div class="control-buttons">
                    <button class="control-btn" id="prev-btn">⏮</button>
                    <button class="control-btn primary" id="play-pause-btn">▶</button>
                    <button class="control-btn" id="next-btn">⏭</button>
                </div>
                
                <div class="progress-container">
                    <span class="time" id="current-time">0:00</span>
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <span class="time" id="duration">0:00</span>
                </div>
            </div>
        </section>
        
        <section class="lyrics-panel" id="lyrics-panel">
            <div class="lyrics-header">
                <h3 class="lyrics-title">Lyrics</h3>
                <button class="lyrics-close" id="lyrics-close">✕</button>
            </div>
            <div class="lyrics-content" id="lyrics-content">
                <p class="lyrics-placeholder">Select a song with lyrics to display</p>
            </div>
        </section>
    </div>
    
    <script src="config.js"></script>
    <script src="index.js"></script>
</body>
</html>
